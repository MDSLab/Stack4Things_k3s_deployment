apiVersion: networking.istio.io/v1
kind: Gateway
metadata:
  name: crossbar-gateway
spec:
  selector:
    istio: ingress  
  servers:
  - port:
      number: 8181
      name: tcp
      protocol: TCP
    hosts:
    - "*"

